<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  
  <header class="header-form">
    <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </header>

  <main class="centered-main-page-element">

    <section class="add-item">
      <p id="add-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </p>
    </section>
  
    <section class="todo">
    
      <h3 class="subheader">Todo</h3>
    
      <ul id="incompleteTasks" class="list-tasks">
        
        <li>
          <input type="checkbox" class="task-item">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Del"></button>
        </li>

        <li class="editMode task-item">
          <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Del"></button>
        </li>
        
      </ul>

    </section>

    <section class="completed">
    
      <h3 class="subheader">Completed</h3>

      <ul id="completed-tasks" class="list-tasks">
        <li class="task-item>
          <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Del"></button>
        </li>
      </ul>

    </section>

  </main>

  <script src="app.js"></script>

</body>

</html>
